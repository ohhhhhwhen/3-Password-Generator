<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1 class="container header">Password Generator</h1>

    <div class="container content" style="border:1px solid #dddddd;">
        <h2>Generate a Password</h2>
        <hr>
        <form>
            <fieldset disabled>
                <div class="form-group">
                    <textarea class="form-control text-center" id="exampleFormControlTextarea1" placeholder="Your Secured Password"></textarea>
                </div>
            </fieldset>
            <hr>
            <fieldset class="form-group">
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <button type="button" class="btn btn-lg" onclick="generate()">Generate Password</button>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-end">
                        <button type="button" id="btn2" class="btn btn-lg" onclick="copy()">Copy
                            Password</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
